<!-- The Modal -->
<div class="modal" [class]="state.size" [ngClass]="{opened: state.opened}">
    <!-- Modal content -->
    <div class="modal-content" [@fadeInOutSlideBottom]="state.opened ? 'open' : 'close'">
        <div class="actions">
            <div class="user-actions">
                <ng-content select="[custom-actions]"></ng-content>
            </div>
            <svg (click)="onClose($event)" *ngIf="closeable" class="toggle-close" viewBox="0 0 36 36"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19.41,18l7.29-7.29a1,1,0,0,0-1.41-1.41L18,16.59,10.71,9.29a1,1,0,0,0-1.41,1.41L16.59,18,9.29,25.29a1,1,0,1,0,1.41,1.41L18,19.41l7.29,7.29a1,1,0,0,0,1.41-1.41Z">
                </path>
            </svg>
        </div>
        <ng-container
            *ngTemplateOutlet="templateRef ?? defaultTemplateRef; context: {onClose: onClose.bind(this), $implicit: onClose.bind(this)}"></ng-container>
    </div>
</div>

<ng-template #defaultTemplateRef>
    <ng-content></ng-content>
</ng-template>
